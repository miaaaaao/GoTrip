    This is an component to be used everytime we need a go back button

-->
<div class="row py-2">
        <div class="col">
            <div>
                <ol class="breadcrumb" style="background-color: #f8f9fd00;">
                <li class="breadcrumb-item active light-Grey" aria-current="page" (click)="goBack()"><i class="fa fa-arrow-circle-left fa-1x me-2 light-Grey" aria-hidden="true"></i>Go back</li>
                </ol>
            </div>
        </div>
</div>
