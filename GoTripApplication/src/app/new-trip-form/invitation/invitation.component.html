<!--
    This a component that show when user inform an email. It has a delete button
    so that the user can remove the friend from the list

-->
<div class="row tag my-2 py-1">
    <div class="col-10 ">
       <span>{{data.email}}</span>
    </div>
    <div class="col-2 d-flex justify-content-end align-middle" style="padding-top: 4px">
        <i (click)="deleteEmail()" class="fa fa-times-circle fa-1x remove" aria-hidden="true"></i>
    </div>
</div>
