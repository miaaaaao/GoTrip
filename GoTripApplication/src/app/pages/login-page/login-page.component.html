<div class="container-fluid mainContainer">
  <div class="row">
    <div class="col-8 px-0">
      <!--Background Component-->
      <app-background-image origin="login"></app-background-image>
    </div>
    <div class="col-4 px-4">
      <form class="px-4">
        <h5 class="form-title"><strong>Welcome Back!</strong></h5>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control form-control-sm" id="InputEmail1" aria-describedby="emailHelp"
            placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control form-control-sm" id="InputPassword1"
            placeholder="Enter your password">
          <a href="forgot-password"><small>Forgot password</small></a>
        </div>
        <div class="text-center">
          <button (click)="onClickMe()" type="submit" class="btn btn-primary w-100 purpleBtn text-center">Log In</button>
        </div>
        <div class="text-center">
          <a href="signup"><small>Don't have an account yet</small></a>
        </div>
      </form>
    </div>
  </div>
